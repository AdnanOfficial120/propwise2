{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto;">
    
    <h2 style="margin-bottom: 10px;">Report Listing</h2>
    <p style="color: #666; margin-bottom: 20px;">
        You are reporting the property: <br>
        <strong style="font-size: 1.2em; color: #333;">{{ property.title }}</strong>
    </p>
    
    <form method="POST" style="background: #f9f9f9; padding: 30px; border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: red; margin-bottom: 15px;">
                Please correct the errors below.
            </div>
        {% endif %}

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Reason for Reporting:</label>
            {{ form.reason }}
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Additional Details:</label>
            {{ form.description }}
        </div>
        
        <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 30px;">
            <a href="{% url 'property_detail' pk=property.pk %}" style="color: #666; text-decoration: none;">Cancel</a>
            
            <button type="submit" style="background: #dc3545; color: white; padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1em;">
                Submit Report
            </button>
        </div>
    </form>
    
</div>
{% endblock content %}
