<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - PropWise</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { margin-bottom: 20px; }
        .property-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
        .property-row img { max-width: 80px; border-radius: 4px; margin-right: 15px; }
        .actions a { 
            background-color: #007bff; 
            color: white; 
            padding: 8px 12px; 
            text-decoration: none; 
            border-radius: 4px;
            font-size: 0.9em;
        }
        .actions .btn-edit { 
            background-color: #007bff; 
            color: white; 
            padding: 8px 12px; 
            text-decoration: none; 
            border-radius: 4px;
            font-size: 0.9em;
        }
        .actions .btn-delete { 
            background-color: #dc3545; /* Red */
            color: white; 
            padding: 8px 12px; 
            text-decoration: none; 
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 5px;}
        /* We will add a red delete button style later */
    </style>
</head>
<body>
    <div class="container">
        <p><a href="/"> &larr; Back to Homepage</a></p>
        <h1>My Property Listings</h1>

        {% for prop in properties %}
            <div class="property-row">
                <div style="display: flex; align-items: center;">
                    {% if prop.main_image %}
                        <img src="{{ prop.main_image.url }}" alt="">
                    {% endif %}
                    <span>
                        <strong>{{ prop.title }}</strong><br>
                        <small>Price: PKR {{ prop.price }}</small>
                    </span>
                </div>
                <div class="actions">
    <a href="{% url 'property_update' pk=prop.pk %}" class="btn-edit">Edit</a>
    <a href="{% url 'property_delete' pk=prop.pk %}" class="btn-delete">Delete</a>
</div>
            </div>
        {% empty %}
            <p>You have not posted any properties yet.</p>
            <p><a href="{% url 'property_create' %}">Create your first listing now!</a></p>
        {% endfor %}
    </div>
</body>
</html>
