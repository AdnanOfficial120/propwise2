{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 50px auto;">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    
    <form method="post" style="background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd;">
        {% csrf_token %}
        
        <label style="font-weight: bold; display: block; margin-bottom: 5px;">Email Address:</label>
        <input type="email" name="email" autocomplete="email" required id="id_email" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;">
        
        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
            Send Email
        </button>
    </form>
</div>
{% endblock %}
