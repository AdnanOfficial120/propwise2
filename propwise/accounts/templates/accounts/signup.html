<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PropWise</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        form p { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; align-items: center; }
        form label { font-weight: bold; }
        form input, form select { padding: 8px; width: 100%; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <form method="post">
        <h2>Create your PropWise Account</h2>
        
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Sign Up</button>
    </form>
    <p style="text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Log In</a>
    </p>

</body>
</html>
