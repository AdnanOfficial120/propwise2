{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    <div style="max-width: 800px; margin: auto;">

        <h2 style="margin-bottom: 20px;">Browse by City</h2>

        <div class="list-group">
            {% for city in cities %}
                <a href="{% url 'city_detail' city_pk=city.pk %}" class="list-group-item list-group-item-action" style="padding: 15px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; text-decoration: none; color: inherit; font-size: 1.2em;">
                    {{ city.name }}
                </a>
            {% empty %}
                <p>No cities have been added to the database yet.</p>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock content %}
